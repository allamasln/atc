<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>forms</title>
	<link rel="stylesheet" href="src/css/global.css">
</head>
<body>
	<form id="1" class="validate test">

		<ol>
			<li>
				<label for="name">Nombre*:</label>
				<input type="text" name="name" id="name" data-displayalerts="inline" data-type="tipo1" maxlength="15" pattern="[A-Za-z]{2,15}" title="Introduce entre 2 y 15 letras" required>
			</li>
			<li>
				<label for="country">Nacionalidad*:</label>
				<input type="text" name="country" data-displayalerts="inline" data-type="input_text_box_suggest" required>
			</li>
			<li>
				<label for="age">Edad*:</label>
				<input type="number" name="age" id="age" data-displayalerts="alertbox" class="lol" min="18" max="120" title="Introduce una edad entre 18 y 120 años" required>
			</li>
			<li>
				<label for="phone">Teléfono*:</label>
				<input type="text"  name="phone" id="phone" pattern="[0-9]{9}" title="Introduce número de 9 cifras" required>
			</li>
			<li>
				<input type="submit" value="form1">
			</li>
		</ol>
		
	</form>
	
	<form id="2" class="validate test1 test">
		<ol>
			<li>
				<label for="coches">Selecciona un concesionario:</label>
				<select name="cars">
				  <option value="volvo">Volvo</option>
				  <option value="saab">Saab</option>
				  <option value="fiat">Fiat</option>
				  <option value="audi">Audi</option>
				</select>
			</li>
			<li>
				<label for="ciudad">Busca tu ciudad:</label>
				<input list="ciudades" name="ciudad">
				  <datalist id="ciudades">
				    <option value="Badajoz">
				    <option value="Cádiz">
				    <option value="Madrid">
				    <option value="Sevilla">
				    <option value="Zaragoza">
				  </datalist>
  				</li>
			<li>
				<label for="postal">Código postal:</label>
				<input type="text" name="postal" id="postal" pattern="[0-9]{5}" title="Introduce número de 5 cifras" required>
			</li>
			<li>
				<input type="submit" value="form2">
			</li>
		</ol>
	</form>
	
	<form id="3" class="validate test test1 test2">
		<ol>
			<li>
				<label for="preferencia">¿Qué te gustan más?</label>
				<input type="radio" name="gender" value="rubias" checked> Rubias
				<input type="radio" name="gender" value="morenas"> Morenas
				<input type="radio" name="gender" value="ahi"> Ahí, ahí, ahí
			</li>
			<li>
				<label for="motivo">¿Por qué?</label><br>
				<textarea rows="4" cols="50">At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
				</textarea>
			</li>
			<li>
				<input type="submit" value="form3">
			</li>
		</ol>
	</form>
</body>
</html>

<script src="/build/app.validator.js"></script>
