<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>forms</title>
	<script src="script.js"></script>
</head>
<body>
	<form id="1" class="validate test">

		<ol>
			<li>
				<label for="name">Nombre*:</label>
				<input type="text" name="name" id="name" maxlength="15" pattern="[A-Za-z]{2,15}" title="Introduce entre 2 y 15 letras" required>
			</li>
			<li>
				<label for="age">Edad*:</label>
				<input type="number" name="age" id="age" min="18" max="120" required>
			</li>
			<li>
				<label for="phone">Teléfono*:</label>
				<input type="text" name="phone" id="phone" pattern="[0-9]{9}" title="Introduce número de 9 cifras" required>
			</li>
			<li>
				<input type="submit" value="form1">
			</li>
		</ol>
		
	</form>
	<form id="2" class="validate test1 test">
		<input type="submit" value="form2">
	</form>
	<form id="3" class="test test1 test2">
		<input type="submit" value="form3">
	</form>
</body>
</html>
