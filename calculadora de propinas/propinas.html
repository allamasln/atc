<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Tip calculator</title>

	<script type="text/javascript">
		function calculateTip() {
			
		//Variable definition
			var bill = document.getElementById("bill").value;
			var service = document.getElementById("service").value;
			var people = document.getElementById("people").value;

		//Validate input
			if (bill === "" || service == 0) {
				//Mejorar alert
				alert("Please enter values");
				return;
			}
		//Check people input
			if (people === "" || people <=1) {
				people = 1;
				document.getElementById("each").style.display = "none";
			} else {
				document.getElementById("each").style.display = "block";
			}

		//Calculate tip	
		var total = (bill * service) / people;

		//Round to two decimals
		total = Math.round(total*100) / 100;

		//To have 2 digits after decimal point
		total = total.toFixed(2);

		//Display the tip --- confuso ?¿
		document.getElementById("total").style.display = "block";
		document.getElementById("tip").innerHTML = total;
		}

		//Hide the tip amount on load -- comprobar
		document.getElementById("total").style.display = "none";
		document.getElementById("each").style.display = "none";

		//click to call the function
		document.getElementById("calculate").onclick = function() { calculateTip();

		};
	</script>

</head>
<body>

	<h1>Tip calculator</h1>
	
	<form>
	<p>How much was the bill?</p>
	<p><input id="bill" type="text" placeholder="Bill amount"> €</p>
	<p>How was the service</p>
	<select id="service">
		<option disabled selected value="0">Choose an option</option>
		<option value="0.3">Great (30%)</option>
		<option value="0.2">Good (20%)</option>
		<option value="0.15">OK (15%)</option>
		<option value="0.10">Bad (10%)</option>
		<option value="0.05">Horrible (5%)</option>
	</select>
	<p>How many people are sharing the bill?</p>
	<p><input id="people" type="text" placeholder="Number of people"> people</p>
	</form>
	<button type="button" id="calculate">Calculate</button>
	<div id="total">
		<p>TIP AMOUNT</p>
		<p> <span id="tip">0.00</span> €</p>
		<p id="each">each</p>
	</div>
	<div id="alerts"></div>
</body>
</html>
